<!--{template common/header_simple_start}-->
<link rel="stylesheet" type="text/css" href="dzz/styles/index.css">
<style>
	html,
	body {
		height: 100%;
		overflow: hidden;
	}
	
	#load_img {
		width: 100%;
		height: 100%;
		position: absolute;
		text-align: center;
	}
	
	.load_center {
		position: absolute;
		left: 0;
		right: 0;
	}
	
	.load_header {
		font-family: calibri, tahoma, verdana, arial, sans serif;
		font-size: 18pt;
		color: #444444;
		line-height: 150%;
	}
	
	.load_text {
		font-family: calibri, tahoma, verdana, arial, sans serif;
		font-size: 10pt;
		color: #444444;
	}
	
	#load_img img {
		position: relative;
	}
	
	.load_center img {
		margin: 5px;
	}
</style>
<!--{template common/header_simple_end}-->

<script type="text/javascript">
	jQuery(document).ready(function(e) {
		jQuery.getJSON('{DZZSCRIPT}?mod=zoho&do=send&path=$_GET[path]', function(json) {

			if(json.msg == 'success') {
				jQuery('<iframe id="hideframe" name="hideframe" src="' + json.url + '" frameborder="0" marginheight="0" marginwidth="0" width="100%" height="100%" allowtransparency="true" onload="jQuery(\'#load_img\').hide()"></iframe>').appendTo('body'); //window.frames['hideframe'].location=json.url;
				window.setTimeout(function() { jQuery('#load_img').hide(); }, 10000);
			} else if(json.error) {
				if(json.error_code == 500) {
					jQuery('head').remove();
					jQuery('body').replaceWith(json.error);
				} else {
					showmessage(json.error, 'danger');
				}
			}

		});
	});
</script>

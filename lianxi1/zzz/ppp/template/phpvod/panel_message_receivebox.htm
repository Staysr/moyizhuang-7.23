<form action="message.php" method="post">
<input type="hidden" name="action" value="del" />
<table class="table">
	<thead>
		<tr>
			<td colspan="6" class="f-fs18">
				<span class="f-fr f-fs14">
					信箱容量：{$msgcount}/{$gp_maxmsg}；使用率：{$contl}%
				</span>
				<strong>收件箱</strong>
			</td>
		</tr>
		<tr>
			<td width="5%"><input type="checkbox" onclick="check_all(this,'delid');"></td>
			<td width="6%"><strong>ID</strong></td>
			<td><strong>标题</strong></td>
			<td width="15%"><strong>发件人</strong></td>
			<td width="18%"><strong>时间</strong></td>
			<td width="7%"><strong>已读</strong></td>
		</tr>
	</thead>
	<tbody>
		<!--{loop $msgdb $key $value}-->
		<!--{eval $key++;}-->
		<tr>
			<td><input type="checkbox" name="delid[]" value="$value[mid]" /></td>
			<td>$key</td>
			<td><a href="message.php?action=read&mid=$value[mid]">$value[title]</a></td>
			<td>$value[username]</td>
			<td>$value[mdate]</td>
			<td>
				<!--{if $value['ifnew']}-->
					<span class="f-red">否</span>
				<!--{else}-->
					是
				<!--{/if}-->
			</td>
		</tr>
		<!--{/loop}-->
	</tbody>
	<tfoot>
		<tr><td colspan="6" class="f-tac"><input type="submit" value="删 除" class="u-btn f-mt10" /></td></tr>
	</tfoot>
</table>
</form>

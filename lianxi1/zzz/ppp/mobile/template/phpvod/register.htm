<div class="m-login">
	<form action="register.php" id="register" method="post" name="login">
		<input type="hidden" value="2" name="step" />
		<!--{if $db_gdcheck & 1}-->
		<div class="form-group">
			<label for="gdcode">认证码</label>
			<input type="text" name="gdcode" id="gdcode" size="6" class="form-control" datatype="*" ajaxurl="ajax.php?action=check_gdcode" nullmsg="请输入验证码！" errormsg="验证码错误！" />
			<div class="f-mt2"><img src="ck.php?nowtime=$timestamp" align="absmiddle" style="cursor:pointer;" id="ckcode" onclick="this.src='ck.php?nowtime='+new Date().getTime();$('#gdcode')[0].validform_valid='false';" alt="看不清楚，换一张" title="看不清楚，换一张" /></div>
		</div>
		<!--{/if}-->			
		<div class="form-group">
			<label for="regname">用户名</label>
			<input type="text" class="form-control" id="regname" name="regname" datatype="s{$rg_regminname}-{$rg_regmaxname}" ajaxurl="ajax.php?action=check_username" nullmsg="请输入用户名！" errormsg="用户名长度为{$rg_regminname}-{$rg_regmaxname}个字符！" />
		</div>
		<div class="form-group">
			<label for="regpwd">密码</label>
			<input type="password" class="form-control" id="regpwd" name="regpwd" datatype="*6-20" nullmsg="请填写密码！" errormsg="密码范围在6-20位之间！" />
		</div>
		<div class="form-group">
			<label for="regpwdrepeat">确认密码</label>
			<input type="password" class="form-control" id="regpwdrepeat" name="regpwdrepeat" datatype="*" recheck="regpwd" nullmsg="请再输入一次密码！" errormsg="您两次输入的密码不一致！" />
		</div>
		<div class="form-group">
			<label for="regemail">Email</label>
			<input type="text" class="form-control" id="regemail" name="regemail" datatype="e" ajaxurl="ajax.php?action=check_email" nullmsg="请输入邮箱！" errormsg="错误的邮箱地址！" />
		</div>		
		<button name="regsubmit" type="submit" class="btn btn-default">注册</button>		
	</form>
</div>

<link rel="stylesheet" type="text/css" href="$db_wwwurl/js/validform/style.css" />
<script type="text/javascript" src="$db_wwwurl/js/validform/validform_min.js"></script>
<script type="text/javascript">
$(function(){
	$("#register").Validform({
		showAllError: true,
		tiptype:3
	});
})
</script>
